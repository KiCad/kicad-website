name: conn_generic
entries:
    - code: Connector type
      title: Generic connector style (see notes below)
      example: PinHeader
    - code: MPN
      title: Manufacturer specific identifier
      optional: 1
    - code: Pin layout
      title: Pin configuration layout (see notes below)
      example: 1x10
    - code: Pitch
      title: Pin pitch
      example: 2.54mm
      prefix: P
    - code: Modifiers
      title: Modifiers to connector specifications (pad size, etc)
      optional: 1
      example: Drill1.25mm
    - code: Orientation
      title: Orientation of connector relative to board
      example: Horizontal
    - code: Options
      title: Extra footprint options
      optional: 1
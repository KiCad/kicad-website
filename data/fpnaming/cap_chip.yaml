name: cap_chip

entries:
    - code: "C/CP"
      example: C
      title: Capacitor style (polarised or non-polarised)
    - code: Imperial size
      title: Imperial case size
      optional: 1
      example: "0805"
    - code: Metric size
      title: Metric case size
      suffix: Metric
      example: "2012"
      optional: 1
    - code: Modifiers
      title: Footprint modifiers if non standard
      optional: 1
    - code: Options
      title: Footprint options
      optional: 1
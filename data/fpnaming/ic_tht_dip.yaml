name: ic_tht_dip

entries:
    - code: PKG
      example: DIP
      title: Package name
    - code: Pincount
      example: 14
      title: Number of (unique) pins
      delimiter: "-"
    - code: X
      title: Major dimension of part on x axis
    - code: "Y"
      title: Major dimension of part on y axis
      delimiter: x
    - code: Z
      title: Major dimension of part on z axis
      delimiter: x
      optional: 1
    - code: Lead span
      prefix: W
      example: 10.16mm
      title: Distance between leads
    - code: Pitch
      prefix: P
      title: Lead pitch
    - code: Modifiers
      title: Modifiers to footprint specifications
      example: Clearance
    - code: Options
      title: Extra footprint options
      optional: 1

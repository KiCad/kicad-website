name: ic_tht_dip

entries:
    - code: PKG
      title: Package name
    - code: Pincount
      title: Number of (unique) pins
      delimiter: "-"
    - code: X
      prefix: B
      title: Major dimension of part on x axis
    - code: "Y"
      title: Major dimension of part on y axis
      delimiter: x
    - code: Z
      title: Major dimension of part on z axis
      delimiter: x
      optional: 1
    - code: Lead span
      prefix: W
      title: Distance between leads
    - code: Pitch
      prefix: P
      title: Lead pitch
    - code: Lead size
      prefix: Lead
      optional: 1
      title: Dimensions of leads if non standard
    - code: Drill size
      prefix: Drill
      suffix: mm
      title: Drill size (if non standard)
      optional: 1
    - code: Pad modifiers
      prefix: Pad
      title: Pad modifiers if non standard pads
      optional: 1
    - code: Options
      title: Extra footprint options
      optional: 1

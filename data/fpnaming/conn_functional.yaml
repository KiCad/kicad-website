name: conn_func

entries:
    - code: Function
      title: Functional purpose of the connector
      example: USB
    - code: Standard
      title: Standard to which the connector complies, if applicable
      optional: 1
      example:
    - code: Size
      example: Micro
      title: Connector size (e.g. Micro/Mini)
      optional: 1
    - code: Type
      example: B
      delimiter: "-"
      title: Connector sub-type (e.g. A/B/C)
      optional: 1
    - code: MAN
      example: Molex
      title: Manufacturer name
      optional: 1
    - code: MPN
      example: 105133-0001
      title: Manufacturer part number
      optional: 1
    - code: Modifiers
      title: Footprint modifiers
      optional: 1
    - code: Orientation
      title: Connector orientation
      optional: 1
      example: Vertical
    - code: Options
      title: Extra footprint options
      optional: 1
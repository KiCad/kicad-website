name: smd_chip

entries:
    - code: Prefix
      title: Device type
      example: LED
    - code: Imperial size
      example: "0805"
      title: Imperial case size
      optional: 1
    - code: Metric size
      title: Metric case size
      example: "2012"
      suffix: Metric
      optional: 1
    - code: Modifiers
      title: Modifiers to footprint if non standard
      optional: 1
    - code: Options
      title: Extra footprint options
      optional: 1
      example: ReverseMount
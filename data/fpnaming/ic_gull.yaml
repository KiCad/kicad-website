name: ic_gull

entries:
    - code: PKG
      title: Package name
      example: SOIC
    - code: Pin count
      example: 16
      title: Number of (unique) pins
      delimiter: "-"
    - code: EP Qty
      example: 1
      title: Number of exposed pads under the device (if greater than zero)
      suffix: EP
      delimiter: "-"
      optional: 1
    - code: X
      example: 3.9
      title: Major dimension of part on x axis
    - code: "Y"
      example: 9.9mm
      title: Major dimension of part on y axis
      delimiter: x
    - code: Z
      title: Major dimension of part on z axis
      delimiter: x
      optional: 1
    - code: Pitch
      example: 1.27mm
      prefix: P
      title: Lead pitch
    - code: Modifiers
      title: Footprint modifiers
      optional: 1
    - code: Options
      title: Extra footprint options
      optional: 1

name: cap_elec_smd

entries:
    - code: "CP_Elec"
      example: "CP_Elec"
    - code: Manufacturer
      title: Manufacturer name
      optional: 1
    - code: X
      title: Case size in x dimension
      example: "10"
    - code: Y
      title: Case size in y dimension
      delimiter: x
      example: 10.5mm
    - code: Height
      prefix: H
      example: "6mm"
      title: Case height
      optional: 1
    - code: Pitch
      prefix: P
      title: Lead spacing
      optional: 1
    - code: Modifiers
      title: Footprint modifiers if non-standard
      optional: 1
    - code: Options
      title: Footprint options
      optional: 1
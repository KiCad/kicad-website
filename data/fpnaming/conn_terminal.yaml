name: conn_terminal
entries:
    - code: TerminalBlock
      example: TerminalBlock
    - code: MAN
      title: Manufacturer name
      example: Phoenix
      optional: 1
    - code: Series
      title: Manufacturer series name
      example: MPT
      optional: 1
    - code: MPN
      title: Manufacturer part number
      example: "1725711"
      optional: 1
    - code: Pin layout
      title: Pin configuration layout (see notes below)
      example: 1x08
    - code: Pitch
      title: Pin pitch
      example: 2.54mm
      prefix: P
    - code: Drill
      prefix: Drill
      title: Drill diameter
      optional: 1
    - code: Pad options
      prefix: Pad
      title: Pad dimensions (if non standard)
      optional: 1
    - code: Orientation
      title: Connector orientation
      example: Vertical
      optional: 1
    - code: Options
      title: Extra footprint options
      optional: 1
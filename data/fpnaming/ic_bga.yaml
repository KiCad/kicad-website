name: ic_bga

entries:
    - code: PKG
      title: Package name
    - code: Pincount
      title: Number of (unique) pins
      delimiter: "-"
    - code: Columns
      title: Number of ball columns
    - code: Rows
      title: Number of ball rows
      delimiter: x
    - code: X
      prefix: B
      title: Major dimension of part on x axis
    - code: "Y"
      title: Major dimension of part on y axis
      delimiter: x
    - code: Z
      title: Major dimension of part on z axis
      delimiter: x
      optional: 1
    - code: Pitch X
      prefix: P
      title: Ball pitch in x direction
    - code: Pitch Y
      delimiter: x
      optional: 1
      title: Ball pitch in y direction (if different from x direction)
      suffix: mm
    - code: Diameter
      prefix: D
      title: Ball diameter
      suffix: mm
    - code: NSMD/SMD
      title: Solder Mask Defined or Non Solder Mask Defined
    - code: Options
      title: Extra footprint options
      optional: 1

name: conn_standard
entries:
    - code: Standard
      example: DSUB
      title: Generic connector standard (see notes below)
    - code: Pins
      example: 15
      title: Number of pins
      delimiter: "-"
    - code: Series modifier
      title: Series Modifier (see notes below)
      example: HighDensity
    - code: MAN
      title: Manufacturer name
      optional: 1
    - code: Series
      title: Manufacturer series name
      optional: 1
    - code: MPN
      title: Manufacturer part number
      optional: 1
    - code: Pin layout
      optional: 1
      title: Pin configuration, if not fully defined by applicable standard
    - code: Pitch
      prefix: P
      title: Pin pitch, if not fully defined by applicable standard
      optional: 1
    - code: Modifiers
      title: Footprint modifier field(s)
      optional: 1
    - code: Orientation
      example: Vertical
      title: Connector orientation (if multiple options exist)
      optional: 1
    - code: Options
      title: Extra footprint options
      optional: 1
